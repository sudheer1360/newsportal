<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body and html styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Fixed Navbar Styling */
        .navbar {
            background-color: #007bff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        /* Main content area that becomes scrollable */
        .admin-dashboard-container {
            padding-top: 80px;  /* Space for fixed navbar */
            padding-bottom: 60px;  /* Space for fixed footer */
            overflow-y: auto;
            height: calc(100vh - 120px); /* Height adjusted for fixed navbar and footer */
        }

        /* Footer Styling */
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        /* Card styling */
        .card {
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">Dynamic News Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="@{/applicationDetails}">View Applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@{/userdashboard}">View News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section (Scrollable) -->
    <div class="container admin-dashboard-container">
        <h2>Employee Details</h2>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${name}">Employee Name</h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${email}">Email</span></p>
                <p class="card-text"><strong>Phone:</strong> <span th:text="${phone}">Phone</span></p>
                <p class="card-text"><strong>Qualifications:</strong> <span th:text="${qualifications}">Qualifications</span></p>
                <p class="card-text"><strong>Experience:</strong> <span th:text="${experience}">Experience</span></p>
                <p class="card-text"><strong>Location:</strong> <span th:text="${location}">Location</span></p>
                <!-- Add more fields as necessary -->
                <a th:href="@{/adminDashboard}" class="btn btn-primary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Dynamic News Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
