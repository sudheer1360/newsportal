<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff; /* Navbar color */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important; /* Navbar text color */
        }
        .apply-job-container {
            margin-top: 50px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">Dynamic News Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/news}">View News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Apply Job Content -->
    <div class="container apply-job-container">
        <h2 class="text-center mb-4">Apply for Job</h2>
        
        <form th:action="@{/applyjob}" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="qualifications">Qualifications</label>
                <textarea class="form-control" id="qualifications" name="qualifications" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="Experience">Experience</label>
                <select class="form-control" id="experience" name="experience">
                    <option value="Fresher">Fresher</option>
                    <option value="< 1 Year Experience">< 1 Year Experience</option>
                    <option value="< 2 Year Experience">< 2 Year Experience</option>
                    <option value="< 3 Year Experience">< 3 Year Experience</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Your Location</label>
                <select class="form-control" id="location" name="location">
                    <option value="Guntur">Guntur</option>
                    <option value="Vijayavada">Vijayavada</option>
                    <option value="Nellore">Nellore</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
    <div style="margin-top: 10px;">
    <!-- Footer -->
        <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Dynamic News Portal. All Rights Reserved.</p>
        </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
