<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #007bff;
            /* Navbar color */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
            /* Navbar text color */
        }

        .dashboard-container {
            margin-top: 50px;
        }

        .news-section {
            margin-top: 30px;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Card Styling */
        .news-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .news-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .news-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .news-card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
        }

        .news-card-text {
            font-size: 1rem;
            color: #555;
        }

        /* Responsive Card Columns */
        .news-columns {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .news-columns .news-item {
            flex: 1 1 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
        }

        @media (max-width: 768px) {
            .news-columns .news-item {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .news-columns .news-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">Dynamic News Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/applyjob">Apply for Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container dashboard-container">
        <h2 class="text-center mb-4">Welcome, User!</h2>
        <div class="container mt-5">
            <h1 class="mb-4">Latest News</h1>

            <!-- News Items in a Responsive Card Grid -->
            <div class="news-columns">
                <div th:if="${newsList.isEmpty()}">
                    <p>No news available at the moment.</p>
                </div>

                <div th:each="news : ${newsList}" class="news-item">
                    <div class="card news-card">
                        <img th:src="@{${news.imageUrl}}" alt="News Image" class="card-img-top" />
                        <div class="card-body">
                            <h5 class="news-card-title" th:text="${news.title}">
                                News Title
                            </h5>
                            <p class="news-card-text" th:text="${news.description}">
                                News Description
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Dynamic News Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
